name: Update Dev Version

on:
  create:
    branches:
      - 'dev-*'

jobs:
  update-version:
    if: startsWith(github.ref_name, 'dev-')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from branch name
        id: extract_version
        run: |
          BRANCH_NAME="${{ github.ref_name }}"
          VERSION=$(echo "$BRANCH_NAME" | sed -E 's/dev-(.+)/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Validate version format
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Version '$VERSION' does not match x.y.z format"
            exit 1
          fi
          echo "Version format is valid: $VERSION"

      - name: Update versionName in build.gradle.kts
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          CURRENT_VERSION=$(grep 'val versionName =' build.gradle.kts | sed -E 's/val versionName = "([^"]+)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          echo "New version: $VERSION"
          
          # Update the versionName
          sed -i "s/val versionName = \".*\"/val versionName = \"$VERSION\"/" build.gradle.kts
          
          # Verify the change
          UPDATED_VERSION=$(grep 'val versionName =' build.gradle.kts | sed -E 's/val versionName = "([^"]+)"/\1/')
          echo "Updated version: $UPDATED_VERSION"
          
          if [ "$UPDATED_VERSION" != "$VERSION" ]; then
            echo "Error: Version update failed"
            exit 1
          fi

      - name: Commit and push changes
        run: |
          VERSION="${{ steps.extract_version.outputs.version }}"
          
          # Configure git
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes to commit
          if ! git diff --quiet build.gradle.kts; then
            git add build.gradle.kts
            git commit -m "chore: update sdk version"
            git push origin ${{ github.ref_name }}
            echo "Version updated and committed successfully"
          else
            echo "No changes to commit - version already up to date"
          fi
