name: Test

on:
  pull_request:

jobs:
  java-sdk-test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 6.5
      - name: Test
        run: ./gradlew test --stacktrace --info
