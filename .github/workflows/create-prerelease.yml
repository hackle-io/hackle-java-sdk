name: Create Prerelease from Tag

on:
  push:
    tags:
      - '*.*.*'

jobs:
  create-prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Validate tag format
        id: validate_tag
        run: |
          TAG_NAME="${{ github.ref_name }}"
          echo "Tag: $TAG_NAME"
          
          if [[ ! "$TAG_NAME" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag '$TAG_NAME' does not match x.y.z format"
            exit 1
          fi
          
          echo "Tag format is valid: $TAG_NAME"
          echo "version=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Verify tag version matches build.gradle.kts
        run: |
          TAG_VERSION="${{ steps.validate_tag.outputs.version }}"
          SDK_VERSION=$(grep 'val versionName =' build.gradle.kts | sed -E 's/val versionName = "([^"]+)"/\1/')
          
          echo "Tag version: $TAG_VERSION"
          echo "SDK version: $SDK_VERSION"
          
          if [ "$TAG_VERSION" != "$SDK_VERSION" ]; then
            echo "Warning: Tag version ($TAG_VERSION) does not match SDK version ($SDK_VERSION)"
            echo "This may indicate a version mismatch"
          else
            echo "Tag version matches SDK version"
          fi

      - name: Create prerelease
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = '${{ steps.validate_tag.outputs.version }}';
            
            try {
              const response = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: tagName,
                name: tagName,
                generate_release_notes: true,
                prerelease: true,
                draft: false
              });
              
              console.log(`Prerelease created successfully: ${response.data.html_url}`);
              console.log(`Release ID: ${response.data.id}`);
              
            } catch (error) {
              if (error.status === 422 && error.response.data.errors?.[0]?.code === 'already_exists') {
                console.log(`Release for tag ${tagName} already exists`);
              } else {
                throw error;
              }
            }
